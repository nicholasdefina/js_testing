<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/6d6e4f4cab.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="timer">
    <div class="controls">
      <input id="duration" value="3">
      <div>
        <i id="play" class="fas fa-play"></i>
        <i id="pause" class="fas fa-pause"></i>
      </div>
    </div>
    <svg class="timer-dial">
      <circle r="190" cx="200" cy="200" fill="transparent" stroke="black" stroke-width="15"
        transform="rotate(-90 200 200)" />
    </svg>
  </div>
    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
